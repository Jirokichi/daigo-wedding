<!doctype html5>

<!-- 
 画像の読み込みや文字の入力をして、その情報を送信するページ用のHTMLファイル
-->
<html lang="ja" ng-app>
<head>
    <meta charset="utf-8">
    <!--     <meta name="viewport" content="user-scalable=no"><!-- Androidではこれがないとfixedが動作しない -->
    <!-- ページのスクロールバーや拡大縮小を無効化する処理(iPhoneやAndroidなどのモバイル用) -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>メッセージ送信アプリ</title>
    <!-- jQueryの読み込み -->
    <script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <!-- 自作のcssファイルの読み込み -->
    <link rel="stylesheet" type="text/css" href="css/daigo.css" media="all">
</head>
<body ontouchmove="event.preventDefault()" background="img/backImage.jpg">
  <div id=contents >
    <img src="" id="previewImage" style="display:none; position: absolute;" alt="写真"/> 
    
    <div id="div_box_id">
      <div class="div_object"> 
        <input type="text" value="" id="textBox" onblur = "onMyBlur()"> 
        <button type="button" id="button" onClick="send()" >送信</button> 
      </div>
      <div class="div_object"> 
        <input type="file" id="file"></input>
      </div>
    </div>
  </div>
  <script src="js/daigo.js"></script>
  </script>
  
</body>

<script src="/socket.io/socket.io.js"></script>
