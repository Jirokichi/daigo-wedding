<!doctype html5>

<!-- 
 画像の読み込みや文字の入力をして、その情報を送信するページ用のHTMLファイル
-->
<html lang="ja" ng-app>
<head>
    <meta charset="utf-8">
    <!--     <meta name="viewport" content="user-scalable=no"><!-- Androidではこれがないとfixedが動作しない -->
    <!-- ページのスクロールバーや拡大縮小を無効化する処理(iPhoneやAndroidなどのモバイル用) -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>メッセージ送信アプリ</title>
    <!-- jQueryの読み込み -->
    <script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <!-- 自作のcssファイルの読み込み -->
    <link rel="stylesheet" type="text/css" href="css/daigo.css" media="all">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body background="img/daigo.png">
  <form id=contents>
    <img id="previewImageId" src="" alt="写真"/> 
    <div class="form-group" id="div_inputArea_id"> 
      <input type="file" class="form-control" id="fileId"></input>
      <textarea class="form-control" id="textAreaId"  placeholder="お祝いのメッセージを入力しましょう！" onblur = "onMyBlur()"></textarea>
      <button type="button" class="btn btn-primary" id="sendButtonId" style="width:100%;" onClick="send()" >送信</button>
    </div>
  </form>
  <script src="js/daigo.js"></script>
  </script>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/angular.min.js"></script>
<script src="/js/jpg.js" /></script>
<script src="/js/MinifyJpeg.js" /></script>
<script language="javascript" src="/js/myutil.js" /></script>

</html>
